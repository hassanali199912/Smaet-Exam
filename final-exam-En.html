<body onload="load_frist_question()" >
  <main class="exam-style en-page">
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="hero">
      <div class="container">
        <div class="row d-flex justify-content-between align-items-start">
           <div class="c1 col-lg-8">
            <div class="card" id="q-card">
              <div id="que-mark"><span id="question"></span></div>
                <div class="col question my-3">
                    <h2 id="question_selector" dir="rtl"> </h2>
                </div>
                <div class="col answers" id="answer_div" >
                   
                </div>
                <div class="col buttems d-flex ">
                    <button type="submit" id="prev-btn"  onclick="previous_question()">Previous</button>
                    <button type="submit" id="next-btn" onclick="next_question()">Next</button>
                </div>
            </div>
           </div>
           <div class="col-lg-4">
            <div class="c2 card" >
              <h2 class="p-3"><i class="bi-clock"></i> 
                <label id="minutes">00</label>:<label id="seconds">00</label>
              
              </h2>
              <div class="d-flex flex-row flex-wrap" id="box_buttons">
                 
              </div>
  
             <button  type="button"
             data-toggle="modal"
             data-target="#exampleModal">Finished exam</button>
          </div>
           </div>
        
        </div>
      </div>
    </section>
    <!-- End Hero -->
    <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h4 class="p-2">
            Your are about to submitt your answer befor the time is end ,
            are you sure?
          </h4>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            onclick="finshed_button()"
            class="btn btn-primary"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
